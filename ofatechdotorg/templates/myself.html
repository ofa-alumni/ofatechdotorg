    <style>
      body {

      }

  <div class="container">

  <h1>Your Details</h1>
  <hr>

  <form class="form-horizontal" method="post">
    <div class="control-group">
      <label class="control-label" for="input_first_name">Name</label>
      <div class="controls">
        <input type="text" id="input_first_name" placeholder="John" maxlength="160" class="input-large" value="{% if myself.first_name %}{{ myself.first_name }}{% endif %}" name="first_name">
        <input type="text" id="input_last_name" placeholder="Doe" maxlength="160" class="input-large" value="{% if myself.last_name %}{{ myself.last_name }}{% endif %}" name="last_name">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_email">E-Mail</label>
      <div class="controls">
        <input type="text" id="input_email" placeholder="foo@example.com" maxlength="160" class="input-large" value="{% if myself.email %}{{ myself.email }}{% endif %}" name="email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_address">Address</label>
      <div class="controls">
        <input type="text" id="input_address" placeholder="1600 Pennsylvania Ave. NW, Washington, DC 20500" maxlength="512" class="input-xxlarge" value="{% if myself.address %}{{ myself.address }}{% endif %}" name="address">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_phone">Phone Number</label>
      <div class="controls">
        <input type="text" id="input_phone" placeholder="123-456-7890" maxlength="12" class="input-medium" value="{% if myself.phone_number %}{{ myself.phone_number }}{% endif %}" name="phone_number">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_twitter">Twitter</label>
      <div class="controls">
        <input type="text" id="input_twitter" placeholder="https://twitter.com/username" maxlength="160" class="input-xlarge" value="{% if myself.twitter %}{{ myself.twitter }}{% endif %}" name="twitter">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_github">GitHub</label>
      <div class="controls">
        <input type="text" id="input_github" placeholder="https://github.com/username" maxlength="160" class="input-xlarge" value="{% if myself.github %}{{ myself.github }}{% endif %}" name="github">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_linkedin">LinkedIn</label>
      <div class="controls">
        <input type="text" id="input_linkedin" placeholder="https://linkedin.com/in/username" maxlength="160" class="input-xlarge" value="{% if myself.linkedin %}{{ myself.linkedin }}{% endif %}" name="linkedin">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="input_facebook">Facebook</label>
      <div class="controls">
        <input type="text" id="input_facebook" placeholder="https://facebook.com/username" maxlength="160" class="input-xlarge" value="{% if myself.facebook %}{{ myself.facebook }}{% endif %}" name="facebook">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Save</button>
      </div>
    </div>
  </form>
